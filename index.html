<!DOCTYPE html>
<html>
<head>
	<title>ImgLab</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/jquery-confirm.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

	<script src="js/thirdparty/jquery.min.js" ></script>
	<script src="js/thirdparty/jsplumb.min.js"></script>
	<script src="js/thirdparty/jquery-confirm.min.js"></script>
	<!-- <script src="js/thirdparty/bootstrap.min.js"></script> -->
	
	<script src="js/Face++DataParser.js"></script>
	<script src="js/FaceBox.js"></script>
	<script src="js/face++api.js"></script>
	<script src="js/labels.js"></script>
	
</head>
<body>

<h1 style="text-align: center;"> ImgLab</h1>
<p style="text-align: center;">This is the webbased tool to label images with boxes and landmarks. You can also use Face++ API to prepopulate the points and then adjust them to improve the position by dragging them.</p>

<div class="container">
	<div class="row">
	    <div class="col-sm-8">
			<input class="form-control" type="text" id="image_url" name="image_url" placeholder="Image URL">
		</div>
		<div class="col-sm-1">
		    <input  class="btn btn-outline-info" type="button" id="imgUrlBtn" value="Show" />
	    </div>
	    <div class="col-sm-1">
		    Or
		</div>
		<div class="col-sm-2">
			<label class="btn-bs-file btn btn-outline-info">Browse
		        <input type="file" id="image_file" value="Browse" accept="image/*"  onchange="readURL(this)" />
		    </label>
	    </div>
    </div>
</div>

<div class="alert" id="info"></div>

<div class="container">
	<div class="row">
		<div class="col-sm-2" style="background-color: #e1e6ea">
			<span id="imgdimentions"></span>
		</div>
		<div class="col-sm-8" >
			<div style="height: 600px">
				<div id="img_home">
					<img id="img"/>
					<!-- <canvas id="canvas"></canvas> -->
					<div id="img_overlay"></div>
					<span id="tooltip-span"></span>
				</div>
				
				
			</div>
		</div>
		<div class="col-sm-2" >
			<h5>Plot <i class="fa fa2x fa-info-circle" title="Plot points using following methods and adjust them to improve the accuracy."></i></h5>
			<input class="form-control" type="text" name="api_key" id="api_key" placeholder="api_key" />
			<input class="form-control" type="text" name="api_secret" id="api_secret" placeholder="api_secret" />
			<br>
			<input class="btn btn-success" type="button" name="faceppBtn" id="faceppBtn" value="Face++" />

			
			<hr>
			<small>Select a file to read landmarks and face box position. (fpp, xml, pts)</small><br>
			<label class="btn-bs-file btn btn-outline-info">Browse
		        <input type="file" id="points_file" value="Browse data file" accept=".fpp,.pts,.xml" onchange="readPointsFile(this)" />
		    </label>

			<hr>
			<div class="sidebar">
				<textarea id="actualData" ></textarea>
				<input type="button" id="plotActualBtn" value="Plot on Image" />
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-sm-4">
			
			<br><input class="btn btn-danger" type="button" id="clrPointsBtn" value="Clear all points" />
		</div>
		<div class="col-sm-4">
			
		</div>
		<div class="col-sm-4">
			
		</div>
	</div>
</div>
	<script src="js/uiaction.js"></script>
</body>
</html>
