<shortcuts>
        <i class="icon-keyboard"  onclick={showkeymaps}></i>
    <script>
        this.showkeymaps = function(){
            $.dialog({
                title: 'Keymap',
                content: `
                <table>
                    <tr><td><kbd>del</kbd></td><td> : Delete selected shapes or feature points.<td></tr>
                    <tr><td><kbd>Shift</kbd> + <kbd>a</kbd></td><td> : Select all shapes.<td></tr>
                    <tr><td><kbd>Ctrl</kbd> + <kbd>o</kbd></td><td> : Open images.<td></tr>
                    <tr><td><kbd>Alt</kbd> + <kbd>o</kbd></td><td> : Open image folder.<td></tr>
                    <tr><td><kbd>Ctrl</kbd> +<kbd>i</kbd> : Import data file.<td></tr>
                    <tr><td><kbd>Ctrl</kbd> +<kbd>e</kbd> : Export data file.<td></tr>
                    <tr><td><kbd>Alt</kbd> + <kbd>Left/Right Arrow</kbd> : Navigate & load images from slider to workarea.<td></tr>

                </table>
                `,
                escapeKey: true,
                backgroundDismiss: true,
                columnClass: 'col-md-8 col-md-offset-4 col-xs-4 col-xs-offset-8',
            });
        }
    </script>
</shortcuts>
