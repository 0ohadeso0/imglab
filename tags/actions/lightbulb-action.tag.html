<action-lightbulb>
    <div class="range-slider">
        <input class="input-range" type="range" step="0.1" value="0.0" min="0" max="1.0" onchange={changeFillOpacity}>
    </div>
    <script>
        this.changeFillOpacity = function(e){
            //$("#work-canvas svg").css("fill-opacity",e.target.value);
            myCanvas.attr({ 
                "fill" : "black !important",
                "fill-opacity" : e.target.value 
            });
        }
    </script>
</action-lightbulb>
