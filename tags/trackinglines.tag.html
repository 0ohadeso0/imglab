<trackinglines>
    <style>
        #v_line {
            height: "{opts.img.size.height}";
        }

        #h_line {
            width: "{opts.img.size.width}";
        }
    </style>

    <div id="v_line"></div>
    <div id="h_line"></div>
    <script>
        var canvas = $('#work-canvas');

        // opts gets passed around but the above canvas variable is always undefined
        // console.log(JSON.stringify(opts));

        this.on('mount', function () {
            var canvas = $('#work-canvas');

            canvas.mousemove(function (event) {

                $("#tooltip-span").show();
                $("#h_line").show();
                $("#v_line").show();
                var cordinates = getCordinates(event, canvas);
                $("#tooltip-span").css({
                    "left": cordinates.x + 15 + "px",
                    "top": cordinates.y + 15 + "px"
                });
                $("#tooltip-span").html("x:" + cordinates.x + "<br> y:" + cordinates.y);
                $("#h_line").css({
                    top: cordinates.y
                });
                $("#v_line").css({
                    left: cordinates.x
                });

            })

            canvas.mouseout(function (event) {
                $("#tooltip-span").hide();
                $("#h_line").hide();
                $("#v_line").hide();
            });


        });
    </script>
</trackinglines>
